<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character_Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Character Counter</h1>
      <textarea
        name=""
        id="textArea"
        placeholder="Type anything under 200 characters"
        maxlength="200"
      ></textarea>
      <p id="charCount">0/200 Character typed</p>
      <p id="warningMsg"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
